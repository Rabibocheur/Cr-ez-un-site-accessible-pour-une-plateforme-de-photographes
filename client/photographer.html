<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/7a0f0d6266.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" alt="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <div class="photograph-description">
          <h1 class="photograph-name"></h1>
          <p class="photograph-text">
            <span class="photograph-text--country"></span>
            <span class="photograph-text--tagline"></span>
          </p>
        </div>

        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img class="photograph-image" src="" alt="" />
      </div>

      <div class="media-sortby">
        <label for="sortby">Trier par</label>
        <select name="sortby" id="sortby">
          <option value="date">Date</option>
          <option value="title">Titre</option>
          <option value="popularity">Popularité</option>
        </select>
      </div>

      <div class="photographer-media"></div>

      <aside class="photograph-infos">
        <div class="photograph-likes">
          <span class="photograph-total-likes"></span>
          <i class="fa-solid fa-heart"></i>
        </div>
        <div class="photograph-price"></div>
      </aside>
    </main>

    <div class="lightbox" role="dialog" aria-describedby="lightbox" aria-hidden="false">
      <button class="lightbox_close" aria-label="Fermer">
        <i class="fas fa-times"></i>
      </button>
      <button class="lightbox_right" aria-label="Prochaine">
        <i class="fas fa-angle-right"></i>
      </button>
      <button class="lightbox_left" aria-label="Précedente">
        <i class="fas fa-angle-left"></i>
      </button>
      <div class="lightbox_modal"></div>
    </div>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <button class="contact_close" aria-label="fermer">
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </button>
        </header>

        <form>
          <div>
            <label for="firstname">Prénom</label>
            <input name="firstname" id="firstname" />
          </div>
          <div>
            <label for="lastname">Nom</label>
            <input name="lastname" id="lastname" />
          </div>
          <div>
            <label for="email">Email</label>
            <input name="email" id="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button class="contact_button" aria-label="envoyer">Envoyer</button>
        </form>
      </div>
    </div>

    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>

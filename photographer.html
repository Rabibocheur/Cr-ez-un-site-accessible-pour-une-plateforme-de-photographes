<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a7ed2c2d70.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" title="lien page acceuil" alt="Fisheye Home page">
        <img src="assets/images/logo.png" alt="Logo Fisheye" class="logo" />
      </a>
    </header>

    <main id="main">
      <header class="photograph-header">
        <section class="photograph-description">
          <h1 class="photograph-name"></h1>
          <p class="photograph-text">
            <span class="photograph-text--country"></span>
            <span class="photograph-text--tagline"></span>
          </p>
        </section>

        <button class="contact_me style_button">Contactez-moi</button>
        <img class="photograph-image" src="" alt="photo de profile du photographe" />
      </header>

      <div id="media-listbox">
        <label for="content-listbox" id="label-listbox">Trier par</label>
        <div
          role="listbox"
          id="content-listbox"
          data-open="false"
          tabindex="0"
          aria-labelledby="label-listbox"
          aria-activedescendant="selected-item"
        >
          <em class="fa-solid listbox-chevron fa-chevron-down"></em>
          <div
            role="option"
            class="listbox"
            data-value="popularity"
            id="selected-item"
            aria-selected="true"
          >
            Popularité
          </div>
          <div role="option" class="listbox" data-value="date" aria-selected="false">Date</div>
          <div role="option" class="listbox" data-value="title" aria-selected="false">Titre</div>
        </div>
      </div>

      <div class="photographer-media"></div>

      <aside class="photograph-infos">
        <div class="photograph-likes">
          <span class="photograph-total-likes"></span>
          <em class="fa-solid fa-heart"></em>
        </div>
        <div class="photograph-price"></div>
      </aside>
    </main>

    <div class="lightbox" role="dialog" aria-describedby="lightbox" aria-hidden="false">
      <button class="lightbox_close" aria-label="Fermer">
        <span class="material-symbols-outlined"> close </span>
      </button>
      <button class="lightbox_right" aria-label="Prochaine">
        <span class="material-symbols-outlined"> navigate_next </span>
      </button>
      <button class="lightbox_left" aria-label="Précedente">
        <span class="material-symbols-outlined"> chevron_left </span>
      </button>
      <div class="lightbox_modal"></div>
    </div>

    <div id="contact_modal">
      <div class="modal" tabindex="0">
        <header>
          <h2 class="modal-title">Contactez-moi</h2>
          <button class="contact_close" aria-label="fermer">
            <span class="material-symbols-outlined"> close </span>
          </button>
        </header>

        <form id="form_contact">
          <div>
            <label for="firstname">Prénom</label>
            <input
              class="form_input"
              name="firstname"
              type="text"
              id="firstname"
              data-error-visible="false"
            />
          </div>
          <div>
            <label for="lastname">Nom</label>
            <input
              class="form_input"
              name="lastname"
              type="text"
              id="lastname"
              data-error-visible="false"
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              class="form_input"
              name="email"
              type="email"
              id="email"
              data-error-visible="false"
            />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea
              class="form_input"
              name="message"
              id="message"
              data-error-visible="false"
            ></textarea>
          </div>
          <button
            class="submit_contact style_button"
            type="submit"
            name="submit"
            aria-label="envoyer"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/listbox.js"></script>
  </body>
</html>

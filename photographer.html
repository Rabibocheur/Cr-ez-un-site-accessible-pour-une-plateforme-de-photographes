<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a7ed2c2d70.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" alt="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <div class="photograph-description">
          <h1 class="photograph-name"></h1>
          <p class="photograph-text">
            <span class="photograph-text--country"></span>
            <span class="photograph-text--tagline"></span>
          </p>
        </div>

        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <img class="photograph-image" src="" alt="" />
      </div>

      <div id="media-listbox">
        <label for="content-listbox" id="label-listbox">Trier par</label>
        <div
          role="listbox"
          id="content-listbox"
          data-open="false"
          tabindex="0"
          aria-labelledby="label-listbox"
        >
          <i class="fa-solid listbox-chevron fa-chevron-down"></i>
          <div role="option" class="listbox" data-value="popularity" aria-selected="true">
            Popularité
          </div>
          <div role="option" class="listbox" data-value="date" aria-selected="false">Date</div>
          <div role="option" class="listbox" data-value="title" aria-selected="false">Titre</div>
        </div>
      </div>

      <div class="photographer-media"></div>

      <aside class="photograph-infos">
        <div class="photograph-likes">
          <span class="photograph-total-likes"></span>
          <i class="fa-solid fa-heart"></i>
        </div>
        <div class="photograph-price"></div>
      </aside>
    </main>

    <div class="lightbox" role="dialog" aria-describedby="lightbox" aria-hidden="false">
      <button class="lightbox_close" aria-label="Fermer">
        <span class="material-symbols-outlined"> close </span>
      </button>
      <button class="lightbox_right" aria-label="Prochaine">
        <span class="material-symbols-outlined"> navigate_next </span>
      </button>
      <button class="lightbox_left" aria-label="Précedente">
        <span class="material-symbols-outlined"> chevron_left </span>
      </button>
      <div class="lightbox_modal"></div>
    </div>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <button class="contact_close" aria-label="fermer">
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </button>
        </header>

        <form>
          <div>
            <label for="firstname">Prénom</label>
            <input name="firstname" id="firstname" />
          </div>
          <div>
            <label for="lastname">Nom</label>
            <input name="lastname" id="lastname" />
          </div>
          <div>
            <label for="email">Email</label>
            <input name="email" id="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button class="contact_button" aria-label="envoyer">Envoyer</button>
        </form>
      </div>
    </div>

    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
